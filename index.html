<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .body {
      font-size: 11px;
      background-color: rgb(214, 226, 240);
      min-height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
    }

    .grid_container {
      display: grid;
      border-width: 2;
      border-radius: 10px;
      border-color: red;
      justify-content: center;


    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 10px;
      width: 300px;
      padding-top: 10px;
      padding-bottom: 20px;
      box-shadow:  5px 10px #d6d8da4f
    }

    .grid-item-item {
      text-align: center;
      margin-top: 10px;

    }

    .h1 {
      font-family:'fantasy';
      font-weight: bolder;
      color: rgb(29, 47, 78)
    }

    .p {
      font-size: 13px;
      font-family: 'Arial';
      font-weight: 300;
      font-style: normal;
      color: rgb(166, 170, 171)
    }

    .img {
      max-width: 270px;
      border-radius: 10px;
      display: block;
      /* remove extra space below image */
    }
  </style>
</head>

<body class="body">



  <main class="grid_container">
    <div class="grid-item">
      <div class="grid-item-item" style="margin-top: 5px;">
        <img class="img" src="images/image-qr-code.png" alt="some images">
      </div>
      <div class="grid-item-item" style="padding-left: 20px; padding-right: 20px;">
        <h1 class="h1">Improving my front-end skills by building projects</h1>
      </div>
      <div class="grid-item-item" style="padding-left: 30px; padding-right: 30px; margin-top: 0px;">
        <p class="p">Scan the Qr code to visit frontend mentor and take your
          frontend skills to the next level
        </p>
      </div>

    </div>

  </main>
</body>

</html>
